<!DOCTYPE html>
  <html lang="es">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <!--STYLES CSS-->
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
    <!--MAIN CONTAINER-->
    <main class="container">

      <!--TARJETA-->
      <div class="card">

        <!--CARD IMAGE-->
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="Ilustration Hero">
        </div>

        <!--CARD INFORMATION-->
        <div class="card-info">
          <div class="title"><h1>Order Summary</h1></div>
          <div class="order-info">
            <p>
                You can now listen to millions of songs, 
                audiobooks, and podcasts on any 
                device anywhere you like!
              </p>
          </div>
          <div class="plan">
            <div class="plan-img"><img src="images/icon-music.svg" alt="Music Icon"></div>
            <div class="plan-info"><p>Annual Plan</p><p>$59.99/year</p></div>
            <div class="plan-change"><p>Change</p></div>
          </div>
          <div class="payment">
            <button class="confirm">Proceed to Payment</button>
            <span>Cancel Order</span>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
